<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heritage at a Glance - Circular Infographic</title>
    <script ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }

      .container {
        position: relative;
        width: 700px;
        height: 700px;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #centerContent {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 180px;
        height: 180px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      .logo-container {
        width: 60px;
        height: 60px;
        position: relative;
        margin-bottom: 5px;
      }

      .logo-frame {
        width: 100%;
        height: 100%;
        border: 2px solid #000;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .logo-frame:before,
      .logo-frame:after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid #000;
      }

      .logo-frame:before {
        transform: rotate(45deg);
      }

      .logo-frame:after {
        transform: rotate(-45deg);
      }

      .logo-letter {
        color: #f0c14b;
        font-size: 32px;
        font-weight: bold;
        z-index: 2;
      }

      .title {
        font-size: 24px;
        font-weight: bold;
        color: #000;
      }

      .subtitle {
        font-size: 16px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="infographicCanvas"></canvas>
      <div id="centerContent">
        <div class="title">BNB</div>
        <div class="subtitle">Learning Center</div>
      </div>
    </div>
    <script src="circularInfo.js"></script>
  </body>
</html>
