<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f8f9fa;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: absolute;
      top: 20px;
      left: 0;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      transition: transform 0.5s ease-in-out;
      position: relative;
    }

    /* Left Section */
    .nav-left {
      width: 31%;
      background-color: green;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      transform: translateX(-100%);
      height: 100px; /* Base height */
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 calc(100% + 20px));


    }

    /* Right Section */
    .nav-right {
      width: 66%;
      background-color: orange;
      justify-content: flex-end;
      gap: 20px;
      transform: translateX(100%);
      height: 100px;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);



    }

    .nav-right a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .nav-right a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Show animation */
    .show .nav-left {
      transform: translateX(0);
    }

    .show .nav-right {
      transform: translateX(0);
    }

    /* Creating the gap */
    .nav-gap {
      width: 3%;
    }

  </style>
</head>
<body>

  <div class="nav-container">
    <div class="nav-left">
      MyCompany
    </div>
    <div class="nav-gap"></div> <!-- 5% gap -->
    <div class="nav-right">
      <a href="circle.html">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <script>
    window.onload = function() {
      document.querySelector('.nav-container').classList.add('show');
    };
  </script>

</body>
</html>
